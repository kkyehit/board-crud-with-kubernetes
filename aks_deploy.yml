apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-dp
spec:
  replicas: 1
  selector:
    matchLabels:
      type: app
      service: board-dev
  template:
    metadata:
      labels:
        type: app
        service: board-dev
    spec:
      containers:
        - name: board
          image: huijun.azurecr.io/board:BUILDID
          env:
            - name: PROFILE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: profile